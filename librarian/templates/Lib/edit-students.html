          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">Student Profiles</h2>
              <form action="" class="tm-signup-form row" method="post">
                {% csrf_token %}
                <div class="form-group col-lg-6">
                  <label for="enrollment">Student Enrollment</label>
                  <input
                    id="enrollment"
                    name="enrollment"
                    type="text"
                    class="form-control validate"
                    value="{{ stuData.enrollment }}"
                    disabled
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="name">Student Name</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                    value="{{ stuData.name }}"
                    disabled
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="email">Account Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control validate"
                    value="{{ stuData.email }}"
                    disabled
                  />
                </div>
                
                
                <div class="form-group col-lg-6">
                  <label for="phone">Phone</label>
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    class="form-control validate"
                    value="{{ stuData.mobile }}"
                    disabled
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="panelty">Panelty</label>
                  <input
                    id="panelty"
                    name="panelty"
                    type="number"
                    class="form-control validate"
                    value="{{ stuData.panenlty }}"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="request">Application</label>
                  <input
                    id="approved"
                    name="approved"
                    type="checkbox"
                    class="form-control validate"
                    {% if stuData.approved %}
                    checked
                    {% endif %}
                  /> <span> Ticked means Application arroved</span>
                </div>
                <div class="form-group col-lg-12">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                  >
                    Update Student Profile
                  </button>
                </div>
                
              </form>
            </div>
          </div>
