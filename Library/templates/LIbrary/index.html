{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVGU - Library</title>
    {% include './scripts.html' %}
    
</head>

<body id="reportsPage">
    <div class="" id="home">
        <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="/librarian">
                    <h1 class="tm-site-title mb-0">LMS Librarian</h1>
                </a>
                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars tm-nav-icon"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/library/books">
                                <i class="fas fa-shopping-cart"></i>
                                Books
                            </a>
                        </li>

                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="logout">
                                {{ username }}, <b>Logout</b>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-white mt-5 mb-5">Welcome back, <b>Admin</b></p>
                </div>
            </div>
            <!-- row -->
            <form method="post" id="attandance" name="attandance" action="#" style="display: none;">
                {% csrf_token %}
                <input type="text" name="enrollment" id="enrollment" />
            </form>
            <div class="row tm-content-row">
                
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
                    <div class="tm-bg-primary-dark tm-block">
                        <video id="qr-video" width="100%" height="100%" playsinline></video>
          <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
          <script>
              
              const video = document.getElementById('qr-video');
              const scanner = new Instascan.Scanner({ video });
              
            //   console.log('{{ sucess }}')
              scanner.addListener('scan', content => {
                  document.getElementById("enrollment").value = content;
                  document.getElementById('attandance').submit();
                  let msg = '{{ msg }}';
                  alert(msg);
                //   var suc = ;
                //   console.log(suc)   
                  // You can add additional logic here, like sending the content to the server.
              });
      
              Instascan.Camera.getCameras().then(cameras => {
                  if (cameras.length > 0) {
                      scanner.start(cameras[0]);
                  } else {
                      console.error('No cameras found.');
                  }
              }).catch(err => console.error(err));
              
          </script>
                    </div>
                </div>
                
            </div>
        </div>
        <footer class="tm-footer row tm-mt-small">
            <div class="col-12 font-weight-light">
                <p class="text-center text-white mb-0 px-4 small">
                    Copyright &copy; <b>2018</b> All rights reserved. 
                    
                    Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
                </p>
            </div>
        </footer>
    </div>

    
    <script>
        Chart.defaults.global.defaultFontColor = 'white';
        let ctxLine,
            ctxBar,
            ctxPie,
            optionsLine,
            optionsBar,
            optionsPie,
            configLine,
            configBar,
            configPie,
            lineChart;
        barChart, pieChart;
        // DOM is ready
        $(function () {
            drawLineChart(); // Line Chart
            drawBarChart(); // Bar Chart
            drawPieChart(); // Pie Chart

            $(window).resize(function () {
                updateLineChart();
                updateBarChart();                
            });
        })
    </script>
</body>

</html>
